<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giuseppe Caruso</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="main.js" defer></script>
</head>

<body x-data="{ currentPage: 'stills' }">
    <div class="header-container">
        <header class="header">
            <button @click="currentPage = 'stills'" class="logo-button">GC</button>
            <div class="nav-buttons">
                <button @click="currentPage = 'stills'" 
                        :class="{ 'active': currentPage === 'stills' }" 
                        class="nav-button">Stills</button>
                <button @click="currentPage = 'videos'" 
                        :class="{ 'active': currentPage === 'videos' }" 
                        class="nav-button">Video</button>
                <button @click="currentPage = 'contacts'" 
                        :class="{ 'active': currentPage === 'contacts' }" 
                        class="nav-button">Contacts</button>
            </div>
        </header>
    </div>

    <main>
        <div x-show="currentPage === 'stills'" 
             x-transition 
             class="media-container" 
             id="media-container"></div>
        
        <div x-show="currentPage === 'videos'" 
             x-transition 
             class="video-container"></div>
             
        <div x-show="currentPage === 'contacts'" 
             x-transition 
             class="contact-container"></div>
    </main>

 <footer class="footer">
    Designed with ❤️ by me.
 </footer>
</body>

</html>
