<div class="header-container" x-data="{ 
    mobileMenuOpen: false,
    toggleMobileMenu() {
        this.mobileMenuOpen = !this.mobileMenuOpen;
        if (this.mobileMenuOpen) {
            document.body.classList.add('mobile-menu-open');
            document.documentElement.classList.add('mobile-menu-open');
        } else {
            document.body.classList.remove('mobile-menu-open');
            document.documentElement.classList.remove('mobile-menu-open');
        }
    },
    closeMobileMenu() {
        this.mobileMenuOpen = false;
        document.body.classList.remove('mobile-menu-open');
        document.documentElement.classList.remove('mobile-menu-open');
    }
}">
    <header class="header">
        <button @click="currentPage = 'home'" class="logo-button"><span class="logo-icon"></span></button>
        
        <!-- Desktop Navigation -->
        <div class="nav-buttons desktop-nav">
            <button @click="currentPage = 'home'" :class="{ 'active': currentPage === 'home' }"
                class="nav-button">home</button>

            <button @click="currentPage = 'photos'" :class="{ 'active': currentPage === 'photos' }"
                class="nav-button">photos</button>
            
            <button @click="currentPage = 'stills'" :class="{ 'active': currentPage === 'stills' }"
                class="nav-button">video stills</button>
        
             <a href="/portfolio/pdf/portfolio-design.pdf" target="_blank" class="portfolio_link">designs<span> ‚Üó</span></a>
        </div>        <!-- Mobile Hamburger Button -->
        <button @click="toggleMobileMenu()" 
                class="mobile-menu-toggle"
                :class="{ 'active': mobileMenuOpen }"
                aria-label="Toggle mobile menu">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </header>
    
    <!-- Desktop Theme Toggle -->
    <button @click="theme = (theme === 'dark' ? 'light' : 'dark')" class="theme-toggle desktop-theme-toggle">
    </button>    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" 
         x-show="mobileMenuOpen" 
         @click="closeMobileMenu()"
         x-transition:enter="transition-opacity duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition-opacity duration-300"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
    </div>

    <!-- Mobile Menu Panel -->
    <div class="mobile-menu-panel" 
         x-show="mobileMenuOpen"
         x-transition:enter="transition-transform duration-300 ease-out"
         x-transition:enter-start="transform translate-x-full"
         x-transition:enter-end="transform translate-x-0"
         x-transition:leave="transition-transform duration-300 ease-in"
         x-transition:leave-start="transform translate-x-0"
         x-transition:leave-end="transform translate-x-full">
        
        <div class="mobile-menu-content">
            <nav class="mobile-nav">                <button @click="currentPage = 'home'; closeMobileMenu()" 
                        :class="{ 'active': currentPage === 'home' }"
                        class="mobile-nav-button">
                    <span>home</span>
                </button>

                <button @click="currentPage = 'photos'; closeMobileMenu()" 
                        :class="{ 'active': currentPage === 'photos' }"
                        class="mobile-nav-button">
                    <span>photos</span>
                </button>
                
                <button @click="currentPage = 'stills'; closeMobileMenu()" 
                        :class="{ 'active': currentPage === 'stills' }"
                        class="mobile-nav-button">
                    <span>video stills</span>
                </button>

                <a href="/portfolio/pdf/portfolio-design.pdf" 
                   target="_blank" 
                   @click="closeMobileMenu()"
                   class="mobile-nav-link">
                    <span>designs</span>
                    <span class="external-icon">‚Üó</span>
                </a>
            </nav>

            <!-- Mobile Theme Toggle -->
            <div class="mobile-menu-footer">
                <button @click="theme = (theme === 'dark' ? 'light' : 'dark')" 
                        class="mobile-theme-toggle">
                    <span x-show="theme === 'dark'">üåô</span>
                    <span x-show="theme === 'light'">‚òÄÔ∏è</span>
                    <span x-text="theme === 'dark' ? 'Dark Mode' : 'Light Mode'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
